# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/ -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      working-directory: ${{github.workspace}}
      # Build your program with the given configuration
      run: make -j32

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: cmaker-artifact-${{github.run_number}}
        path: ${{github.workspace}}/build/

    - name: BuildTest
      working-directory: ${{github.workspace}}
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: cmake -DCMAKE_BUILD_TYPE=Test ./ && make -j32

    - name: RunTest
      working-directory: ${{github.workspace}}
      run: ./build/cmaker
      
    - name: Build Release
      working-directory: ${{github.workspace}}
      run: cmake -DCMAKE_BUILD_TYPE=Release ./ && make -j32 && mkdir ./dist/ && tar -czf ./dist/cmaker-nightly-${{RELEASE_VERSION}}.${{github.run_number}}.tar.gz ./build/
      
    - name: Upload artifacts
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.CI_TOKEN }}
        file: ${{github.workspace}}/dist/cmaker-nightly-${{RELEASE_VERSION}}.${{github.run_number}}.tar.gz
        asset_name: cmaker-nightly-${{RELEASE_VERSION}}.${{github.run_number}}
        tag: nightly-${{RELEASE_VERSION}}.${{github.run_number}}
        overwrite: false
        prerelease: true
        make_latest: true
        release_name: "CMaker nightly-${{RELEASE_VERSION}}.${{github.run_number}}"
        body: "CMaker nightly-${{RELEASE_VERSION}}.${{github.run_number}}" 
      

